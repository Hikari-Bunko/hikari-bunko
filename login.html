<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hoshizora Bunko</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/hb200x200.png" type="image/png">
</head>
<body>
    <header>
    <div class="container">
        <!-- Logo dan Nama Situs -->
        <div class="logo">
            <img src="img/hb200x200.png" alt="Hoshizora Bunko Logo">
            <h1>Hoshizora Bunko</h1>
        </div>

        <!-- Menu Navigasi -->
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
      <!-- Tombol Toggle Dark Mode -->
 <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
 </button>
        <!-- Tombol Menu untuk Tampilan Mobile -->
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</header>

    <main class="container">
        <section id="login">
            <h2>Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hoshizora Bunko. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', updateNavbar);
</script>
</body>
</html>
